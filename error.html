<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página no encontrada - INCARGO365">
    <title>Error 404 - Página no encontrada</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Estilos específicos para la página de error 404 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5e6; /* Fondo cálido */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-container h1 {
            font-size: 48px;
            color: #d88c27;
            margin-bottom: 10px;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .error-container a {
            display: inline-block;
            background: #ff9900;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .error-container a:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>¡Ups! Parece que la página que estás buscando no existe.</p>
        <p>Te invitamos a volver a la página principal o explorar nuestros servicios.</p>
        <a href="index.html">Volver al Inicio</a>
    </div>
</body>
</html>
